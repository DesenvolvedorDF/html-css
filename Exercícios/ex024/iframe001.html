<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            [ Seu navegador é uma merda e não roda essa bosta ]



            <a href="https://www.cursoemvideo.com"></a>

        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositotório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500px">
            [ Seu navegador é uma merda e não roda essa bosta ]
        </iframe>
        
        também e bem legal!
    </p>
</body>
</html>
